<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能问卷自动填写系统</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: white; 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        /* 错误提示区域 */
        .error-alerts {
            margin-bottom: 20px;
        }
        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
            font-weight: 500;
            position: relative;
            animation: slideDown 0.3s ease-out;
        }
        .alert.show {
            display: block;
        }
        .alert-error {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
        }
        .alert-warning {
            background: #fff3cd;
            border: 2px solid #ffeaa7;
            color: #856404;
        }
        .alert-success {
            background: #d4edda;
            border: 2px solid #c3e6cb;
            color: #155724;
        }
        .alert-close {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: inherit;
            opacity: 0.7;
        }
        .alert-close:hover {
            opacity: 1;
        }
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 服务状态指示器 */
        .service-status {
            display: flex;
            justify-content: space-around;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #dee2e6;
        }
        .service-item {
            text-align: center;
            flex: 1;
        }
        .service-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .service-indicator.online {
            background: #28a745;
            box-shadow: 0 0 8px rgba(40, 167, 69, 0.5);
        }
        .service-indicator.offline {
            background: #dc3545;
            box-shadow: 0 0 8px rgba(220, 53, 69, 0.5);
        }
        .service-indicator.warning {
            background: #ffc107;
            box-shadow: 0 0 8px rgba(255, 193, 7, 0.5);
        }
        .service-name {
            font-size: 0.9em;
            color: #495057;
            margin-top: 5px;
        }
        
        .header { 
            text-align: center; 
            margin-bottom: 40px; 
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        .header h1 { 
            color: #333; 
            margin: 0 0 10px 0; 
            font-size: 2.5em;
        }
        .header p { 
            color: #666; 
            font-size: 1.1em;
            margin: 0;
        }
        
        /* 主要任务区域 */
        .main-task-area {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
        }
        .main-task-area h2 {
            color: #495057;
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 1.8em;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
            font-size: 1.1em;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .execute-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s;
        }
        .execute-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40,167,69,0.3);
        }
        .execute-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* 任务状态区域 */
        .task-status-area {
            display: none;
            background: #fff3cd;
            border: 2px solid #ffeaa7;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
        }
        .task-status-area.show {
            display: block;
        }
        
        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .status-header h3 {
            margin: 0;
            color: #856404;
        }
        .task-id {
            font-family: monospace;
            background: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        
        .progress-bar {
            background: #e9ecef;
            border-radius: 10px;
            height: 20px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        .progress-fill {
            background: linear-gradient(45deg, #007bff, #0056b3);
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 10px;
        }
        
        .phase-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .phase-status {
            font-weight: 600;
            color: #495057;
        }
        .phase-progress {
            color: #6c757d;
            font-size: 0.9em;
        }
        
        /* 知识库展示区域 */
        .knowledge-area {
            display: none;
            background: #d1ecf1;
            border: 2px solid #bee5eb;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
        }
        .knowledge-area.show {
            display: block;
        }
        .knowledge-area h3 {
            color: #0c5460;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .knowledge-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #17a2b8;
        }
        .knowledge-item h4 {
            margin: 0 0 10px 0;
            color: #0c5460;
            font-size: 1.1em;
        }
        .knowledge-item p {
            margin: 0;
            color: #495057;
            line-height: 1.5;
        }
        
        /* 资源消耗区域 */
        .resource-area {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            display: none;
        }
        .resource-area.show {
            display: block;
        }
        .resource-area h4 {
            color: #721c24;
            margin-top: 0;
            margin-bottom: 15px;
        }
        .resource-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #f5c6cb;
        }
        .resource-item:last-child {
            border-bottom: none;
        }
        .resource-name {
            color: #495057;
        }
        .resource-cost {
            font-weight: 600;
            color: #721c24;
        }
        
        /* 系统状态和快速链接 */
        .bottom-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        
        .system-status {
            background: #e2e3e5;
            border: 2px solid #d6d8db;
            border-radius: 10px;
            padding: 20px;
        }
        .system-status h3 {
            color: #383d41;
            margin-top: 0;
            margin-bottom: 15px;
        }
        
        .quick-links {
            background: #d4edda;
            border: 2px solid #c3e6cb;
            border-radius: 10px;
            padding: 20px;
        }
        .quick-links h3 {
            color: #155724;
            margin-top: 0;
            margin-bottom: 15px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-online { background-color: #28a745; }
        .status-offline { background-color: #dc3545; }
        .status-warning { background-color: #ffc107; }
        
        .btn {
            background-color: #007bff;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 3px;
            font-size: 0.9em;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn-sm {
            padding: 5px 10px;
            font-size: 0.8em;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            .bottom-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 错误提示区域 -->
        <div class="error-alerts" id="error-alerts">
            <!-- 错误提示将在这里动态显示 -->
        </div>
        
        <!-- 服务状态指示器 -->
        <div class="service-status" id="service-status">
            <div class="service-item">
                <span class="service-indicator offline" id="adspower-indicator"></span>
                <div class="service-name">AdsPower</div>
            </div>
            <div class="service-item">
                <span class="service-indicator offline" id="qingguo-indicator"></span>
                <div class="service-name">青果代理</div>
            </div>
            <div class="service-item">
                <span class="service-indicator offline" id="xiaoshe-indicator"></span>
                <div class="service-name">小社会系统</div>
            </div>
            <div class="service-item">
                <span class="service-indicator offline" id="database-indicator"></span>
                <div class="service-name">数据库</div>
            </div>
            <div class="service-item">
                <span class="service-indicator offline" id="gemini-indicator"></span>
                <div class="service-name">Gemini API</div>
            </div>
        </div>
        
        <div class="header">
            <h1>🤖 智能问卷自动填写系统</h1>
            <p>基于testWenjuanFinal.py的browser-use webui集成系统</p>
        </div>
        
        <!-- 主要任务执行区域 -->
        <div class="main-task-area">
            <h2>📋 问卷自动填写任务</h2>
            
            <div class="form-group">
                <label for="questionnaire-url">问卷URL地址</label>
                <input type="url" id="questionnaire-url" placeholder="请输入完整的问卷URL地址，例如：https://www.wjx.cn/vm/..." required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="scout-count">敢死队人数</label>
                    <select id="scout-count">
                        <option value="1">1人（快速探索）</option>
                        <option value="2" selected>2人（标准配置）</option>
                        <option value="3">3人（深度探索）</option>
                        <option value="4">4人（全面分析）</option>
                        <option value="5">5人（最大探索）</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="target-count">大部队人数</label>
                    <select id="target-count">
                        <option value="5">5人（小规模）</option>
                        <option value="10" selected>10人（标准规模）</option>
                        <option value="15">15人（中等规模）</option>
                        <option value="20">20人（大规模）</option>
                        <option value="30">30人（超大规模）</option>
                        <option value="50">50人（最大规模）</option>
                    </select>
                </div>
            </div>
            
            <button class="execute-btn" onclick="startMainTask()" id="execute-btn">
                🚀 开始执行完整任务流程
            </button>
        </div>
        
        <!-- 任务状态区域 -->
        <div class="task-status-area" id="task-status-area">
            <div class="status-header">
                <h3>📊 任务执行状态</h3>
                <span class="task-id" id="current-task-id">等待任务启动...</span>
            </div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            
            <div class="phase-info">
                <span class="phase-status" id="phase-status">准备中...</span>
                <span class="phase-progress" id="phase-progress">0/4 阶段完成</span>
            </div>
            
            <div id="phase-details" style="margin-top: 15px; color: #6c757d; font-size: 0.9em;">
                等待任务开始...
            </div>
        </div>
        
        <!-- 知识库展示区域 -->
        <div class="knowledge-area" id="knowledge-area">
            <h3>🧠 敢死队探索知识库</h3>
            <div id="knowledge-content">
                <!-- 知识库内容将在这里动态加载 -->
            </div>
        </div>
        
        <!-- 资源消耗区域 -->
        <div class="resource-area" id="resource-area">
            <h4>💰 资源消耗统计</h4>
            <div id="resource-content">
                <!-- 资源消耗内容将在这里动态加载 -->
            </div>
        </div>
        
        <!-- 底部区域 -->
        <div class="bottom-section">
            <div class="system-status">
                <h3>📊 系统状态</h3>
                <div id="system-status-content">
                    <p>正在检查系统状态...</p>
                </div>
                <button class="btn btn-sm" onclick="checkSystemStatus()">刷新状态</button>
            </div>
            
            <div class="quick-links">
                <h3>🔗 快速链接</h3>
                <a href="/active_tasks" class="btn btn-sm">活跃任务</a>
                <a href="/task_history" class="btn btn-sm">任务历史</a>
                <a href="/knowledge_base" class="btn btn-sm">知识库</a>
                <a href="/resource_consumption" class="btn btn-sm">资源消耗</a>
            </div>
        </div>
    </div>
    
    <script>
        let currentTaskId = null;
        let taskMonitorInterval = null;
        
        // 开始主要任务
        function startMainTask() {
            const url = document.getElementById('questionnaire-url').value.trim();
            const scoutCount = parseInt(document.getElementById('scout-count').value);
            const targetCount = parseInt(document.getElementById('target-count').value);
            
            if (!url) {
                alert('请输入问卷URL地址');
                return;
            }
            
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                alert('请输入有效的URL地址（需要包含http://或https://）');
                return;
            }
            
            // 禁用执行按钮
            const executeBtn = document.getElementById('execute-btn');
            executeBtn.disabled = true;
            executeBtn.textContent = '⏳ 正在启动任务...';
            
            // 显示任务状态区域
            document.getElementById('task-status-area').classList.add('show');
            
            // 发送任务创建请求
            fetch('/create_task', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    questionnaire_url: url,
                    scout_count: scoutCount,
                    target_count: targetCount
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    currentTaskId = data.task_id;
                    document.getElementById('current-task-id').textContent = currentTaskId;
                    
                    // 开始监控任务状态
                    startTaskMonitoring();
                } else {
                    alert('任务启动失败: ' + data.error);
                    resetExecuteButton();
                }
            })
            .catch(error => {
                alert('任务启动失败: ' + error.message);
                resetExecuteButton();
            });
        }
        
        // 重置执行按钮
        function resetExecuteButton() {
            const executeBtn = document.getElementById('execute-btn');
            executeBtn.disabled = false;
            executeBtn.textContent = '🚀 开始执行完整任务流程';
        }
        
        // 开始任务监控
        function startTaskMonitoring() {
            if (taskMonitorInterval) {
                clearInterval(taskMonitorInterval);
            }
            
            taskMonitorInterval = setInterval(() => {
                if (currentTaskId) {
                    updateTaskStatus();
                }
            }, 2000); // 每2秒更新一次
            
            // 同时启动知识库刷新
            startKnowledgeRefresh();
        }
        
        // 定期刷新知识库（在任务执行期间）
        function startKnowledgeRefresh() {
            if (currentTaskId) {
                const knowledgeRefreshInterval = setInterval(() => {
                    const knowledgeArea = document.getElementById('knowledge-area');
                    if (knowledgeArea.classList.contains('show')) {
                        // 静默刷新知识库
                        fetch('http://localhost:5003/api/knowledge/summary')
                            .then(response => response.json())
                            .then(data => {
                                if (data.success) {
                                    displayKnowledgeData(data.data);
                                }
                            })
                            .catch(error => {
                                console.log('知识库刷新失败:', error);
                            });
                    } else {
                        // 如果知识库区域未显示，清除刷新定时器
                        clearInterval(knowledgeRefreshInterval);
                    }
                }, 10000); // 每10秒刷新一次
                
                // 在任务完成时清除定时器
                setTimeout(() => {
                    clearInterval(knowledgeRefreshInterval);
                }, 600000); // 10分钟后自动清除
            }
        }
        
        // 更新任务状态
        function updateTaskStatus() {
            fetch(`/refresh_task/${currentTaskId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const task = data.task;
                        updateTaskDisplay(task);
                        
                        // 如果任务完成，停止监控
                        if (task.status === 'completed' || task.status === 'failed' || data.completed) {
                            clearInterval(taskMonitorInterval);
                            resetExecuteButton();
                            
                            if (task.status === 'completed' || data.completed) {
                                showFinalResults(task);
                            }
                        }
                    }
                })
                .catch(error => {
                    console.error('更新任务状态失败:', error);
                });
        }
        
        // 更新任务显示
        function updateTaskDisplay(task) {
            const statusArea = document.querySelector('.task-status-area');
            const phaseStatusDiv = document.getElementById('phase-status');
            const phaseDetailsDiv = document.getElementById('phase-details');
            
            // 根据任务状态显示不同内容
            if (task.status === 'scout_completed_waiting_confirmation') {
                // 敢死队完成，等待确认
                phaseStatusDiv.textContent = '敢死队完成，等待经验分析确认';
                
                const scoutPhase = task.scout_phase || {};
                const guidanceAnalysis = task.guidance_analysis || {};
                
                phaseDetailsDiv.innerHTML = `
                    <div class="phase-completed">
                        <h4>✅ 敢死队探索阶段完成</h4>
                        <p>成功率: ${(scoutPhase.success_rate || 0).toFixed(1)}% (${scoutPhase.success_count || 0}/${scoutPhase.total_count || 0})</p>
                        
                        <h4>🧠 经验分析结果</h4>
                        <p>生成 ${guidanceAnalysis.rules_generated || 0} 条指导规则</p>
                        ${guidanceAnalysis.guidance_rules && guidanceAnalysis.guidance_rules.length > 0 ? 
                            `<ul class="guidance-rules">
                                ${guidanceAnalysis.guidance_rules.map(rule => 
                                    `<li>关键词: ${(rule.keywords || []).join('、')} → 推荐: ${rule.recommended_answer || '未知'} (置信度: ${rule.confidence || 0}%)</li>`
                                ).join('')}
                            </ul>` : 
                            '<p>暂无具体规则详情</p>'
                        }
                        
                        <div class="action-buttons" style="margin-top: 20px;">
                            <button id="startTargetPhase" class="btn-primary" onclick="startTargetPhase('${task.session_id || currentTaskId}')">
                                🚀 确认并启动大部队
                            </button>
                            <button class="btn-secondary" onclick="location.reload()">
                                🔄 重新开始
                            </button>
                        </div>
                        
                        <div class="important-notice" style="margin-top: 15px; padding: 10px; background: #fff3cd; border-radius: 5px;">
                            <p><strong>⚠️ 重要提示:</strong> 请仔细查看敢死队结果和经验分析，确认无误后再启动大部队执行。</p>
                        </div>
                    </div>`;
                    
                // 显示知识库
                showKnowledgeBase(task);
                
            } else if (task.status === 'target_phase' || task.status === 'target_phase_started') {
                // 大部队执行中
                phaseStatusDiv.textContent = '大部队智能答题执行中';
                phaseDetailsDiv.innerHTML = `
                    <div class="phase-running">
                        <h4>🎯 大部队阶段执行中...</h4>
                        <p>正在使用敢死队经验指导进行智能答题</p>
                        <div class="loading-animation">
                            <div class="spinner"></div>
                            <span>请等待大部队完成答题...</span>
                        </div>
                    </div>`;
                    
            } else if (task.status === 'completed') {
                // 全部完成
                phaseStatusDiv.textContent = '任务完成';
                
                const overall = task.overall || {};
                const targetPhase = task.target_phase || {};
                
                phaseDetailsDiv.innerHTML = `
                    <div class="phase-completed">
                        <h4>🎉 智能问卷填写任务完成!</h4>
                        
                        <div class="results-summary">
                            <div class="result-item">
                                <h5>📊 整体统计</h5>
                                <p>总参与人数: ${overall.total_members || 0}</p>

        // 显示错误提示 - 添加去重机制
        function showAlert(message, type = 'error', autoHide = true) {
            const alertsContainer = document.getElementById('error-alerts');
            
            // 检查是否已经存在相同的错误信息
            const existingAlerts = alertsContainer.querySelectorAll('.alert');
            for (let alert of existingAlerts) {
                if (alert.textContent.includes(message.replace(/🚨|⚠️|✅/g, '').trim())) {
                    console.log('重复错误信息，跳过显示:', message);
                    return; // 如果已存在相同信息，不重复显示
                }
            }
            
            const alertId = 'alert-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
            
            const alertHtml = `
                <div class="alert alert-${type} show" id="${alertId}">
                    ${message}
                    <button class="alert-close" onclick="hideAlert('${alertId}')">&times;</button>
                </div>
            `;
            
            alertsContainer.insertAdjacentHTML('beforeend', alertHtml);
            
            // 限制最大错误提示数量
            const allAlerts = alertsContainer.querySelectorAll('.alert');
            if (allAlerts.length > 5) {
                // 移除最旧的错误提示
                allAlerts[0].remove();
            }
            
            // 自动隐藏逻辑优化
            if (autoHide) {
                const hideDelay = type === 'error' ? 10000 : 5000; // 错误信息10秒后隐藏，其他5秒
                setTimeout(() => {
                    hideAlert(alertId);
                }, hideDelay);
            }
        }

                    }
                }, 300);
            }
        }

        function checkExternalServices() {

                console.log('服务检查冷却中，跳过本次检查');

            }
            
            // 首次检查系统状态
            checkSystemStatus();
            
            // 延迟3秒后检查外部服务，避免页面加载时的干扰
            setTimeout(() => {
                console.log('开始首次外部服务检查...');
                checkExternalServices();
            }, 3000);
            
            // 设置定时器，每4小时检查一次外部服务（大幅减少调用频率，节省费用）
            setInterval(() => {
                console.log('定时外部服务检查（4小时间隔）...');
                checkExternalServices();
            }, 14400000); // 14400000ms = 4小时
        });
        
        // 页面卸载时清理定时器
        window.addEventListener('beforeunload', function() {
            if (taskMonitorInterval) {
                clearInterval(taskMonitorInterval);
            }
            pageInitialized = false;
        });
    </script>
</body>
</html>
